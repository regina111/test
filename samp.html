	<link rel="stylesheet" type="text/css" href="samp.css" />


</head>


<body>

<div class="main-view-container">

    <svg class="scene" 
         version="1.1" 
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink">
                         
        <svg class="text-container" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1118.9 577.5">

          
                              
          <text id="text-content" transform="translate(108.549 223.644)">
            <tspan class="row row-1" x="0" y="0">Eleventh</tspan>
            <tspan class="row row-2" x="0" y="120">Regina</tspan>
            <tspan class="row row-3" x="0" y="240"></tspan>
          </text>
          
        </svg>

                          
    </svg>


</div>



	
	<script>
var demo = (function (window) {
    
    'use strict';
        
    var SELECTORS = {
            textRows: '.row'
        },
        
        CLASSES = {
            drawingWord: 'drawing'
        },
        
        textRows = document.querySelectorAll(SELECTORS.textRows);
    
        
    
    function applyDrawEffect (rowSVG) {        
      rowSVG.classList.add(CLASSES.drawingWord);            
    }
        
    
    function drawWords () {        
        [].forEach.call(textRows, applyDrawEffect);        
    }
    
    
    function init () {
        drawWords();    
    }
    
    
    return {
        init: init
    };
    
}(window));




window.addEventListener('DOMContentLoaded', demo.init, false);
	</script>

</body>
</html>
